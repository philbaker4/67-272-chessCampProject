<!DOCTYPE html>
<!-- saved from url=(0025)http://localhost:3000/api -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Swagger UI</title>
  <link href="./Swagger UI_files/css" rel="stylesheet" type="text/css">
  <link href="./Swagger UI_files/highlight.default.css" media="screen" rel="stylesheet" type="text/css">
  <link href="./Swagger UI_files/screen.css" media="screen" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./Swagger UI_files/shred.bundle.js"></script>  
  <script src="./Swagger UI_files/jquery-1.8.0.min.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/jquery.slideto.min.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/jquery.wiggle.min.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/jquery.ba-bbq.min.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/handlebars-1.0.0.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/underscore-min.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/backbone-min.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/swagger.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/swagger-ui.js" type="text/javascript"></script>
  <script src="./Swagger UI_files/highlight.7.3.pack.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "/apidocs/api-docs.json",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });

  </script>
</head>

<body style="">
<div id="header">
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.wordnik.com/">swagger</a>

    <form id="api_selector">
      <div class="input icon-btn">
        <!-- optional button goes here -->
      </div>
      <div class="input icon-btn">
        <!-- optional button goes here -->
      </div>
      <div class="input"><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"></div>
      <div class="input"><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"></div>
      <div class="input"><a id="explore" href="http://localhost:3000/api#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap message-success"></div>

<div id="swagger-ui-container" class="swagger-ui-wrap"><div class="info" id="api_info">
  
    <div class="info_title">Chess Camp API</div>
    <div class="info_description">Uses swagger ui and docs to document the Chess Camp API</div>
    
    
    
  
</div>
<div class="container" id="resources_container">
    <ul id="resources">
    </ul>

    <div class="footer">
        <br>
        <br>
        <h4 style="color: #999">[ <span style="font-variant: small-caps">base url</span>: http://localhost:3000
        
        , <span style="font-variant: small-caps">api version</span>: 1.0
        ]</h4>
    </div>
</div>
</div>




</body></html>
